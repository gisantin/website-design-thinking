<!doctype html>
<html>
  <head>
    <meta charset="utf-8"> <!--organiza pontuação-->
    <title>Design Thinking</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet"> <!--fonte sempre vem primeiro que link css-->
    <link rel="stylesheet" href="css/style-correto.css"> <!--link para css-->
  </head>

<body>
  
  <div class="cabecalho">
    <h1>Design Thinking</h1>
    <h3>Uma abordagem colaborativa para resolver problemas</h3>

  <div class="conteudo">

      <div class="conteudo__botoes">
        <a href="#" class="botão botão_roxo">Faça o download</a> <!--botão_roxo está dentro do conteúdo botão-->

    </div>
  </div>

    <ol>

          <li>Definir</li>  
          <li>Desenvolver</li>

    <h2>Conteudo do e-book</h2>

        <li>Definição</li>
